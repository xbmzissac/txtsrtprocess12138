<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>批量SRT处理工具</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .file-list {
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 15px;
        }
        .file-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .progress-bar {
            width: 200px;
            height: 20px;
            background: #f0f0f0;
            margin: 0 15px;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
        #downloadAll {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>批量SRT处理工具</h1>
    
    <div class="upload-box">
        <input type="file" id="fileInput" accept=".srt" multiple>
        <p>拖放或选择多个SRT文件（支持批量选择）</p>
    </div>

    <div class="file-list" id="fileList"></div>
    <button id="downloadAll" onclick="downloadAll()">下载全部结果</button>

    <script>
        const API_KEY = 'sk-3c45ea45fb0648aeac327250131ebd51';
        let processingQueue = new Map();
        let completedFiles = new Map();

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            resetUI();
            initializeFileList(files);
            
            for (const file of files) {
                try {
                    await processSingleFile(file);
                } catch (error) {
                    updateFileStatus(file.name, 'error', error.message);
                }
            }
            
            toggleDownloadAllButton();
        });

        async function processSingleFile(file) {
            updateFileStatus(file.name, 'processing');
            
            try {
                const content = await readFileContent(file);
                const cleaned = cleanSRT(content);
                const processed = await callDeepSeekAPI(cleaned);
                
                completedFiles.set(file.name, processed);
                updateFileStatus(file.name, 'completed');
            } catch (error) {
                throw new Error(`文件 ${file.name} 处理失败: ${error.message}`);
            }
        }

        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        function cleanSRT(content) {
            return content
                .replace(/\d+\n\d{2}:\d{2}:\d{2},\d{3} --> \d{2}:\d{2}:\d{2},\d{3}\n/g, '')
                .replace(/^\d+$\n?/gm, '');
        }

        async function callDeepSeekAPI(text) {
            const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "deepseek-chat",
                    messages: [{
                        role: "user",
                        content: `将命令词改为 你是一个专业文本分段助手，请严格按照以下规则处理：
1. 按对话轮换划分段落，不同说话者独立成段
2. 同一说话者的连续短句合并为一段，用标点连接
3. 语义场景转换时用空行分隔
4. 保留原始文本内容，不添加额外说明
5. 去除时间戳和序号，只保留对话内容：\n${text}`
                    }],
                    temperature: 0.1
                })
            });

            if (!response.ok) throw new Error(`API错误: ${response.status}`);
            const data = await response.json();
            return data.choices[0].message.content;
        }

        // UI更新函数
        function initializeFileList(files) {
            const listContainer = document.getElementById('fileList');
            listContainer.innerHTML = files.map(file => `
                <div class="file-item" id="file-${file.name}">
                    <span>${file.name}</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                    <span class="status">等待处理</span>
                </div>
            `).join('');
        }

        function updateFileStatus(filename, status, errorMsg = '') {
            const item = document.getElementById(`file-${filename}`);
            if (!item) return;

            const progressFill = item.querySelector('.progress-fill');
            const statusText = item.querySelector('.status');

            switch(status) {
                case 'processing':
                    progressFill.style.width = '50%';
                    statusText.textContent = '处理中...';
                    statusText.style.color = '#2196F3';
                    break;
                case 'completed':
                    progressFill.style.width = '100%';
                    statusText.textContent = '✓ 完成';
                    statusText.style.color = '#4CAF50';
                    break;
                case 'error':
                    progressFill.style.width = '100%';
                    progressFill.style.background = '#f44336';
                    statusText.textContent = `✗ 错误: ${errorMsg}`;
                    statusText.style.color = '#f44336';
                    break;
            }
        }

        function toggleDownloadAllButton() {
            document.getElementById('downloadAll').style.display = 
                completedFiles.size > 0 ? 'block' : 'none';
        }

        function downloadAll() {
            completedFiles.forEach((content, filename) => {
                downloadFile(
                    content, 
                    filename.replace(/\.srt$/i, '') + '_processed.txt'
                );
            });
        }

        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function resetUI() {
            processingQueue.clear();
            completedFiles.clear();
            document.getElementById('fileList').innerHTML = '';
            document.getElementById('downloadAll').style.display = 'none';
        }

        // 拖放支持
        document.addEventListener('dragover', e => e.preventDefault());
        document.addEventListener('drop', e => {
            e.preventDefault();
            const files = Array.from(e.dataTransfer.files)
                .filter(f => f.name.endsWith('.srt'));
            
            if (files.length > 0) {
                document.getElementById('fileInput').files = e.dataTransfer.files;
                document.getElementById('fileInput').dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
